<ion-card class="ion-no-padding">
  <!-- <ion-item lines="none">
    <h3>Lyhyt otsikko</h3>
  </ion-item> -->
  <ion-item lines="none" (click)="showContact = !showContact" *ngIf="userdata">
    <ion-icon
      size="large"
      color="dark"
      name="construct-outline"
      slot="start"
    ></ion-icon>
    <ion-label class="ion-text-wrap"
      >{{ userdata.firstName }} {{ userdata.lastName }} / {{ userdata.company }}
    </ion-label>
    <ion-button class="toggleContact" slot="end"
      ><ion-icon
        class="toggleIcon"
        slot="icon-only"
        name="{{
          showContact ? 'chevron-down-outline' : 'information-circle-outline'
        }}"
      ></ion-icon
    ></ion-button>
  </ion-item>
  <ion-list
    lines="none"
    class="contactInfo ion-padding"
    *ngIf="showContact && userdata"
  >
    <ion-item lines="none">
      <ion-icon slot="start" name="location-outline"></ion-icon>
      <ion-label class="ion-text-wrap"
        >{{ userdata.zip }} {{ userdata.city }}</ion-label
      >
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="at-outline"></ion-icon>
      <ion-label class="ion-text-wrap">
        {{ userdata.email }}</ion-label
      ></ion-item
    >
    <ion-item button fill="outline" class="callButton" (click)="makeCall()">
      <ion-icon color="white" slot="start" name="call-outline"></ion-icon>
      <ion-label class="ion-text-wrap ion-padding-start"
        >Soita {{ userdata.phone }}</ion-label
      ></ion-item
    >
  </ion-list>
  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      <ion-button *ngFor="let location of job.locations">{{
        location
      }}</ion-button></ion-label
    >
  </ion-item>
  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      Osoite/sijainti: {{ job.address }}<br />
      Työn kesto: {{ job.duration }}<br />
      Työn ajoitus: {{ job.timing }}
    </ion-label>
  </ion-item>
  <ion-item lines="none"
    ><ion-label class="ion-text-wrap">{{ job.details }}</ion-label></ion-item
  >
</ion-card>
