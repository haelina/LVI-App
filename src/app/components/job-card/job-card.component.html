<ion-card class="ion-no-padding">
  <ion-item lines="none">
    <h3>Lyhyt otsikko</h3>
  </ion-item>
  <ion-item lines="none" (click)="showContact = !showContact">
    <ion-icon
      size="large"
      color="dark"
      name="information-circle"
      slot="start"
    ></ion-icon>
    <ion-label>Tekijän nimi / Yritys</ion-label>
  </ion-item>
  <ion-item lines="none" class="contactInfo ion-padding" *ngIf="showContact">
    <ion-label
      >Alue: 32100 Tampere<br />
      Sähköposti: testi@testi.com<br />
      Puhelin: +358451244251
    </ion-label></ion-item
  >
  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      <ion-button *ngFor="let location of job.locations">{{
        location
      }}</ion-button></ion-label
    >
  </ion-item>
  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      Osoite/sijainti: {{ job.address }}<br />
      Työn kesto: {{ job.duration }}<br />
      Työn ajoitus: {{ job.timing }}
    </ion-label>
  </ion-item>
  <ion-item lines="none"
    ><ion-label class="ion-text-wrap">{{ job.details }}</ion-label></ion-item
  >
</ion-card>
