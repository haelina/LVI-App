<ion-header>
  <ion-title>Luo uusi tili</ion-title>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentials" (ngSubmit)="login()">
    <ion-item class="ion-margin-bottom">
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(email.dirty || email.touched) && email.errors"
        >Email is invalid</ion-note
      >
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input
        type="password"
        placeholder="Password"
        formControlName="password"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(password.dirty ||password.touched) && password.errors"
        >Password needs to have minimum 6 letters</ion-note
      >
    </ion-item>
    <ion-grid
      ><ion-row>
        <ion-col size="5"
          ><ion-button
            size="default"
            fill="outline"
            type="button"
            expand="block"
            >Takaisin</ion-button
          ></ion-col
        >
        <ion-col size="7"
          ><ion-button size="large" type="submit" expand="block"
            >Luo tili</ion-button
          ></ion-col
        >
      </ion-row></ion-grid
    >
  </form>
</ion-content>
