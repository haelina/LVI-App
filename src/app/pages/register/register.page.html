<ion-header>
  <ion-title><h1>TYÖDIILERI</h1></ion-title>
</ion-header>

<ion-content class="ion-padding">
  <h4>UUSI KÄYTTÄJÄ:</h4>
  <form [formGroup]="credentials" (ngSubmit)="register()">
    <ion-item class="ion-margin-bottom">
      <ion-input
        type="email"
        placeholder="Sähköpostiosoite"
        formControlName="email"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(email.dirty || email.touched) && email.errors"
        >Syötä sähköpostiosoite</ion-note
      >
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input
        type="password"
        placeholder="Salasana"
        formControlName="password"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(password.dirty ||password.touched) && password.errors"
        >Salasanassa täytyy olla vähintään 6 merkkiä</ion-note
      >
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input
        type="password"
        placeholder="Vahvista salasana"
        formControlName="passwordConfirmation"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(passwordConfirmation.dirty ||passwordConfirmation.touched) && passwordConfirmation.errors && credentials.hasError('passwordNotMatch')"
        >Salasana ei täsmää</ion-note
      >
    </ion-item>
    <ion-grid class="ion-no-padding ion-margin-top"
      ><ion-row>
        <ion-col size="5"
          ><ion-button
            fill="outline"
            type="button"
            expand="block"
            class="back-button"
            [routerLink]="['/login']"
            routerDirection="root"
            >Takaisin</ion-button
          ></ion-col
        >
        <ion-col size="7"
          ><ion-button
            type="submit"
            expand="block"
            class="create-button"
            [disabled]="!credentials.valid"
            >Luo tili</ion-button
          ></ion-col
        >
      </ion-row></ion-grid
    >
  </form>
</ion-content>
