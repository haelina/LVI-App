<app-menu></app-menu>

<ion-content class="ion-padding" *ngIf="!newUser">
  <div class="add-button-div ion-margin">
    <ion-icon
      name="add-outline"
      class="add-button"
      [routerLink]="['/addnew']"
      routerDirection="root"
    ></ion-icon>
  </div>
  <ion-accordion-group class="accordion-element">
    <ion-accordion value="omatTiedot" class="ion-no-padding">
      <ion-item slot="header">
        <ion-icon name="home-outline" class="ion-padding-end"></ion-icon>
        <ion-label class="ion-text-uppercase">Omat tiedot</ion-label>
      </ion-item>
      <ion-list slot="content" lines="none">
        <form
          *ngIf="!isLoading"
          [formGroup]="myData"
          (ngSubmit)="updateMyData()"
        >
          <ion-item>
            <ion-label>Yritys:</ion-label>
            <ion-input type="text" formControlName="company"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Etunimi:</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Sukunimi:</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Osoite:</ion-label>
            <ion-input type="text" formControlName="address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Postinumero:</ion-label>
            <ion-input type="text" formControlName="zip"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Postitoimip.:</ion-label>
            <ion-input type="text" formControlName="city"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Puhelin:</ion-label>
            <ion-input type="text" formControlName="phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-button color="medium" type="submit">Tallenna</ion-button>
          </ion-item>
        </form>
      </ion-list>
    </ion-accordion>
    <ion-accordion value="omaTyonhaku">
      <ion-item slot="header">
        <ion-icon name="hammer-outline" class="ion-padding-end"></ion-icon>
        <ion-label>Oma työnhaku</ion-label>
      </ion-item>
      <ion-list slot="content">
        <ion-item>
          <ion-label>Omat työnhaut tässä</ion-label>
        </ion-item>
      </ion-list>
    </ion-accordion>
    <ion-accordion value="omatUrakat">
      <ion-item slot="header">
        <ion-icon name="construct-outline" class="ion-padding-end"></ion-icon>
        <ion-label>Omat urakat</ion-label>
      </ion-item>
      <ion-list slot="content">
        <ion-item>
          <ion-label>Urakat tässä:</ion-label>
        </ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>

<ion-content class="ion-padding" *ngIf="newUser">
  <ion-text><h1>Tervetuloa Työdiileriin</h1></ion-text>
  <ion-text><h3>Täytäthän tietosi ensin</h3></ion-text>
  <form *ngIf="!isLoading" [formGroup]="myData" (ngSubmit)="updateMyData()">
    <ion-item>
      <ion-label>Yritys:</ion-label>
      <ion-input type="text" formControlName="company"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Etunimi:</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sukunimi:</ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Osoite:</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Postinumero:</ion-label>
      <ion-input type="text" formControlName="zip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Postitoimip.:</ion-label>
      <ion-input type="text" formControlName="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Puhelin:</ion-label>
      <ion-input type="text" formControlName="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button color="medium" type="submit">Tallenna</ion-button>
    </ion-item>
  </form>
</ion-content>
