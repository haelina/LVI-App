<app-menu></app-menu>
<ion-content>
  <h1 class="ion-padding-start">Työn etsijät</h1>
  <ion-card class="ion-no-padding" *ngFor="let worker of workerData"
    ><ion-card-header
      ><ion-card-subtitle
        >{{worker.startTime}} - {{worker.endTime}}</ion-card-subtitle
      ><ion-card-title>{{worker.date}} </ion-card-title>
    </ion-card-header>
    <ion-item lines="none">
      <ion-icon name="information-circle" slot="end"></ion-icon>
      <ion-label class="ion-text-wrap">
        <ion-button *ngFor="let location of worker.locations"
          >{{location}}</ion-button
        ></ion-label
      >
    </ion-item>
    <ion-card-content>{{worker.details}}</ion-card-content>
  </ion-card>
</ion-content>
